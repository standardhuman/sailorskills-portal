<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sailor Skills Customer Portal</title>

  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="/shared/src/ui/design-tokens.css">
  <link rel="stylesheet" href="/shared/src/ui/styles.css">

  <!-- Page Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: var(--ss-font-family);
      background: var(--ss-neutral-100);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      padding: var(--ss-space-xl);
      max-width: 400px;
      width: 100%;
      box-shadow: var(--ss-shadow-lg);
      border-radius: var(--ss-radius-none);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--ss-space-xl);
    }

    .login-header h1 {
      margin: 0 0 var(--ss-space-xs);
      color: var(--ss-primary-600);
      font-size: var(--ss-font-size-2xl);
      font-weight: 700;
    }

    .login-header p {
      margin: 0;
      color: var(--ss-neutral-600);
      font-size: var(--ss-font-size-sm);
    }

    .auth-tabs {
      display: flex;
      gap: var(--ss-space-sm);
      margin-bottom: var(--ss-space-lg);
      border-bottom: 2px solid var(--ss-neutral-200);
    }

    .auth-tab {
      flex: 1;
      padding: var(--ss-space-sm);
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      cursor: pointer;
      font-size: var(--ss-font-size-sm);
      font-weight: 600;
      color: var(--ss-neutral-600);
      transition: all 0.2s;
    }

    .auth-tab.active {
      color: var(--ss-primary-600);
      border-bottom-color: var(--ss-primary-600);
    }

    .auth-tab:hover:not(.active) {
      color: var(--ss-primary-500);
    }

    .auth-panel {
      display: none;
    }

    .auth-panel.active {
      display: block;
    }

    .form-group {
      margin-bottom: var(--ss-space-md);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--ss-space-xs);
      font-size: var(--ss-font-size-sm);
      font-weight: 600;
      color: var(--ss-neutral-700);
    }

    .form-group input {
      width: 100%;
      padding: var(--ss-space-sm);
      border: 1px solid var(--ss-neutral-300);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
      font-family: var(--ss-font-family);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--ss-primary-500);
    }

    .btn {
      width: 100%;
      padding: var(--ss-space-sm) var(--ss-space-md);
      border: none;
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
      font-weight: 600;
      font-family: var(--ss-font-family);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--ss-primary-600);
      color: white;
    }

    .btn-primary:hover {
      background: var(--ss-primary-700);
    }

    .btn-primary:disabled {
      background: var(--ss-neutral-400);
      cursor: not-allowed;
    }

    .forgot-password {
      text-align: center;
      margin-top: var(--ss-space-md);
    }

    .forgot-password a {
      color: var(--ss-primary-600);
      text-decoration: none;
      font-size: var(--ss-font-size-sm);
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .signup-link {
      text-align: center;
      margin-top: var(--ss-space-lg);
      padding-top: var(--ss-space-lg);
      border-top: 1px solid var(--ss-neutral-200);
    }

    .signup-link p {
      margin: 0;
      font-size: var(--ss-font-size-sm);
      color: var(--ss-neutral-600);
    }

    .signup-link a {
      color: var(--ss-primary-600);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: var(--ss-space-sm);
      margin-bottom: var(--ss-space-md);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
    }

    .alert-success {
      background: var(--ss-success-100);
      color: var(--ss-success-700);
      border: 1px solid var(--ss-success-300);
    }

    .alert-error {
      background: var(--ss-error-100);
      color: var(--ss-error-700);
      border: 1px solid var(--ss-error-300);
    }

    .magic-link-info {
      background: var(--ss-info-100);
      color: var(--ss-info-700);
      padding: var(--ss-space-sm);
      margin-bottom: var(--ss-space-md);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-xs);
      border: 1px solid var(--ss-info-300);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>âš“ Sailor Skills</h1>
      <p>Customer Portal</p>
    </div>

    <div id="alert-container"></div>

    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="password">Password</button>
      <button class="auth-tab" data-tab="magic-link">Magic Link</button>
    </div>

    <!-- Password Login Panel -->
    <div id="password-panel" class="auth-panel active">
      <form id="password-login-form">
        <div class="form-group">
          <label for="password-email">Email</label>
          <input type="email" id="password-email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary" id="password-login-btn">
          Sign In
        </button>
      </form>
      <div class="forgot-password">
        <a href="/reset-password.html">Forgot password?</a>
      </div>
    </div>

    <!-- Magic Link Panel -->
    <div id="magic-link-panel" class="auth-panel">
      <div class="magic-link-info">
        Enter your email and we'll send you a secure link to sign in. No password required!
      </div>
      <form id="magic-link-form">
        <div class="form-group">
          <label for="magic-link-email">Email</label>
          <input type="email" id="magic-link-email" name="email" required autocomplete="email">
        </div>
        <button type="submit" class="btn btn-primary" id="magic-link-btn">
          Send Magic Link
        </button>
      </form>
    </div>

    <div class="signup-link">
      <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
    </div>
  </div>

  <script type="module" src="/src/auth/login.js"></script>
</body>
</html>
