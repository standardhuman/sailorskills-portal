<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Sailor Skills</title>

  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="/shared/src/ui/design-tokens.css">
  <link rel="stylesheet" href="/shared/src/ui/styles.css">

  <!-- Page Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: var(--ss-font-family);
      background: var(--ss-neutral-100);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--ss-space-md);
    }

    .reset-container {
      background: white;
      padding: var(--ss-space-xl);
      max-width: 400px;
      width: 100%;
      box-shadow: var(--ss-shadow-lg);
      border-radius: var(--ss-radius-none);
    }

    .reset-header {
      text-align: center;
      margin-bottom: var(--ss-space-xl);
    }

    .reset-header h1 {
      margin: 0 0 var(--ss-space-xs);
      color: var(--ss-primary-600);
      font-size: var(--ss-font-size-2xl);
      font-weight: 700;
    }

    .reset-header p {
      margin: 0;
      color: var(--ss-neutral-600);
      font-size: var(--ss-font-size-sm);
    }

    .form-group {
      margin-bottom: var(--ss-space-md);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--ss-space-xs);
      font-size: var(--ss-font-size-sm);
      font-weight: 600;
      color: var(--ss-neutral-700);
    }

    .form-group input {
      width: 100%;
      padding: var(--ss-space-sm);
      border: 1px solid var(--ss-neutral-300);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
      font-family: var(--ss-font-family);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--ss-primary-500);
    }

    .btn {
      width: 100%;
      padding: var(--ss-space-sm) var(--ss-space-md);
      border: none;
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
      font-weight: 600;
      font-family: var(--ss-font-family);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--ss-primary-600);
      color: white;
    }

    .btn-primary:hover {
      background: var(--ss-primary-700);
    }

    .btn-primary:disabled {
      background: var(--ss-neutral-400);
      cursor: not-allowed;
    }

    .back-link {
      text-align: center;
      margin-top: var(--ss-space-lg);
    }

    .back-link a {
      color: var(--ss-primary-600);
      text-decoration: none;
      font-size: var(--ss-font-size-sm);
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: var(--ss-space-sm);
      margin-bottom: var(--ss-space-md);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
    }

    .alert-success {
      background: var(--ss-success-100);
      color: var(--ss-success-700);
      border: 1px solid var(--ss-success-300);
    }

    .alert-error {
      background: var(--ss-error-100);
      color: var(--ss-error-700);
      border: 1px solid var(--ss-error-300);
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1>Reset Password</h1>
      <p id="header-text">Enter your email to receive a password reset link</p>
    </div>

    <div id="alert-container"></div>

    <!-- Request Reset Form -->
    <form id="request-reset-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <button type="submit" class="btn btn-primary" id="reset-btn">
        Send Reset Link
      </button>
    </form>

    <!-- New Password Form (shown when coming from reset link) -->
    <form id="new-password-form" style="display: none;">
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required minlength="8">
      </div>
      <div class="form-group">
        <label for="confirm-new-password">Confirm New Password</label>
        <input type="password" id="confirm-new-password" name="confirm-new-password" required>
      </div>
      <button type="submit" class="btn btn-primary" id="update-password-btn">
        Update Password
      </button>
    </form>

    <div class="back-link">
      <a href="/login.html">‚Üê Back to login</a>
    </div>
  </div>

  <script type="module" src="/src/auth/reset-password.js"></script>
</body>
</html>
