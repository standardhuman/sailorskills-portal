<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoices - Sailor Skills Customer Portal</title>

  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="/shared/src/ui/design-tokens.css">
  <link rel="stylesheet" href="/shared/src/ui/styles.css">

  <!-- Page Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--ss-font-family);
      background: var(--ss-neutral-100);
    }

    /* Portal Header */
    .portal-header {
      background: white;
      border-bottom: 1px solid var(--ss-neutral-200);
      padding: var(--ss-space-md) var(--ss-space-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--ss-shadow-sm);
    }

    .header-left h1 {
      color: var(--ss-primary-600);
      font-size: var(--ss-font-size-xl);
      font-weight: 700;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: var(--ss-space-md);
    }

    .user-email {
      font-size: var(--ss-font-size-sm);
      color: var(--ss-neutral-600);
    }

    .btn {
      padding: var(--ss-space-xs) var(--ss-space-md);
      border: none;
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
      font-weight: 600;
      font-family: var(--ss-font-family);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary {
      background: var(--ss-neutral-200);
      color: var(--ss-neutral-700);
    }

    .btn-secondary:hover {
      background: var(--ss-neutral-300);
    }

    .btn-primary {
      background: var(--ss-primary-600);
      color: white;
    }

    .btn-primary:hover {
      background: var(--ss-primary-700);
    }

    /* Portal Navigation */
    .portal-nav {
      background: white;
      border-bottom: 1px solid var(--ss-neutral-200);
      padding: 0 var(--ss-space-lg);
      display: flex;
      gap: var(--ss-space-md);
    }

    .nav-link {
      padding: var(--ss-space-md) var(--ss-space-sm);
      text-decoration: none;
      color: var(--ss-neutral-700);
      font-size: var(--ss-font-size-sm);
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: var(--ss-primary-600);
    }

    .nav-link.active {
      color: var(--ss-primary-600);
      border-bottom-color: var(--ss-primary-600);
    }

    /* Main Content */
    .portal-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--ss-space-xl) var(--ss-space-lg);
    }

    .page-header {
      margin-bottom: var(--ss-space-xl);
    }

    .page-header h2 {
      color: var(--ss-neutral-900);
      font-size: var(--ss-font-size-2xl);
      margin-bottom: var(--ss-space-xs);
    }

    .page-header p {
      color: var(--ss-neutral-600);
      font-size: var(--ss-font-size-sm);
    }

    /* Stats Cards */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--ss-space-md);
      margin-bottom: var(--ss-space-xl);
    }

    .stat-card {
      background: white;
      padding: var(--ss-space-lg);
      border-radius: var(--ss-radius-none);
      box-shadow: var(--ss-shadow-sm);
    }

    .stat-card h4 {
      color: var(--ss-neutral-600);
      font-size: var(--ss-font-size-xs);
      font-weight: 600;
      margin-bottom: var(--ss-space-sm);
      text-transform: uppercase;
    }

    .stat-value {
      color: var(--ss-neutral-900);
      font-size: var(--ss-font-size-xl);
      font-weight: 700;
    }

    /* Filters */
    .filters-section {
      background: white;
      padding: var(--ss-space-md);
      border-radius: var(--ss-radius-none);
      box-shadow: var(--ss-shadow-sm);
      margin-bottom: var(--ss-space-lg);
      display: flex;
      gap: var(--ss-space-md);
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .filter-group {
      flex: 1;
      min-width: 150px;
    }

    .filter-group label {
      display: block;
      font-size: var(--ss-font-size-xs);
      font-weight: 600;
      color: var(--ss-neutral-700);
      margin-bottom: var(--ss-space-xs);
      text-transform: uppercase;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: var(--ss-space-sm);
      border: 1px solid var(--ss-neutral-300);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-sm);
      font-family: var(--ss-font-family);
    }

    /* Invoice List */
    .invoice-list {
      background: white;
      border-radius: var(--ss-radius-none);
      box-shadow: var(--ss-shadow-sm);
      overflow: hidden;
    }

    .invoice-item {
      border-bottom: 1px solid var(--ss-neutral-200);
      padding: var(--ss-space-md);
      transition: background 0.2s;
    }

    .invoice-item:last-child {
      border-bottom: none;
    }

    .invoice-item:hover {
      background: var(--ss-neutral-50);
    }

    .invoice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--ss-space-sm);
      cursor: pointer;
    }

    .invoice-info {
      flex: 1;
    }

    .invoice-number {
      font-weight: 600;
      color: var(--ss-neutral-900);
      font-size: var(--ss-font-size-sm);
    }

    .invoice-date {
      font-size: var(--ss-font-size-xs);
      color: var(--ss-neutral-600);
      margin-top: var(--ss-space-xs);
    }

    .invoice-amount {
      font-size: var(--ss-font-size-lg);
      font-weight: 700;
      color: var(--ss-neutral-900);
      margin-right: var(--ss-space-md);
    }

    .invoice-status {
      padding: var(--ss-space-xs) var(--ss-space-sm);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-xs);
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-paid {
      background: var(--ss-success-100);
      color: var(--ss-success-700);
    }

    .status-pending {
      background: var(--ss-warning-100);
      color: var(--ss-warning-700);
    }

    .status-overdue {
      background: var(--ss-error-100);
      color: var(--ss-error-700);
    }

    .status-draft {
      background: var(--ss-neutral-200);
      color: var(--ss-neutral-700);
    }

    .status-cancelled {
      background: var(--ss-neutral-200);
      color: var(--ss-neutral-600);
      text-decoration: line-through;
    }

    .invoice-details {
      display: none;
      margin-top: var(--ss-space-md);
      padding-top: var(--ss-space-md);
      border-top: 1px solid var(--ss-neutral-200);
    }

    .invoice-details.expanded {
      display: block;
    }

    .line-items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--ss-space-md);
    }

    .line-items-table th {
      text-align: left;
      padding: var(--ss-space-sm);
      font-size: var(--ss-font-size-xs);
      font-weight: 600;
      color: var(--ss-neutral-700);
      text-transform: uppercase;
      background: var(--ss-neutral-100);
    }

    .line-items-table td {
      padding: var(--ss-space-sm);
      font-size: var(--ss-font-size-sm);
      color: var(--ss-neutral-700);
      border-top: 1px solid var(--ss-neutral-200);
    }

    .line-items-table .item-amount {
      text-align: right;
      font-weight: 600;
      color: var(--ss-neutral-900);
    }

    .payment-info {
      background: var(--ss-neutral-50);
      padding: var(--ss-space-sm);
      border-radius: var(--ss-radius-none);
      font-size: var(--ss-font-size-xs);
      color: var(--ss-neutral-700);
    }

    .payment-info strong {
      color: var(--ss-neutral-900);
    }

    .empty-state {
      text-align: center;
      padding: var(--ss-space-xl);
      color: var(--ss-neutral-600);
    }

    .empty-state p {
      margin-bottom: var(--ss-space-md);
    }

    .loader {
      text-align: center;
      padding: var(--ss-space-xl);
      color: var(--ss-neutral-600);
    }

    .expand-icon {
      transition: transform 0.2s;
      font-size: var(--ss-font-size-sm);
      color: var(--ss-neutral-500);
    }

    .expand-icon.expanded {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <!-- Portal Header -->
  <header class="portal-header">
    <div class="header-left">
      <h1>âš“ Sailor Skills</h1>
    </div>
    <div class="header-right">
      <span class="user-email" id="user-email">Loading...</span>
      <button class="btn btn-secondary" id="logout-btn">Sign Out</button>
    </div>
  </header>

  <!-- Portal Navigation -->
  <nav class="portal-nav">
    <a href="/portal.html" class="nav-link">Dashboard</a>
    <a href="/portal-services.html" class="nav-link">Service History</a>
    <a href="/portal-invoices.html" class="nav-link active">Invoices</a>
    <a href="/portal-messages.html" class="nav-link">Messages</a>
    <a href="/portal-request-service.html" class="nav-link">Request Service</a>
    <a href="/portal-account.html" class="nav-link">Account</a>
  </nav>

  <!-- Main Content -->
  <main class="portal-content">
    <div class="page-header">
      <h2>Invoices & Billing</h2>
      <p>View your invoice history and manage payment methods</p>
    </div>

    <!-- Stats Row -->
    <div class="stats-row" id="stats-row">
      <div class="stat-card">
        <h4>Total Invoices</h4>
        <p class="stat-value">-</p>
      </div>
      <div class="stat-card">
        <h4>Total Paid</h4>
        <p class="stat-value">-</p>
      </div>
      <div class="stat-card">
        <h4>Outstanding</h4>
        <p class="stat-value">-</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-section">
      <div class="filter-group">
        <label for="status-filter">Status</label>
        <select id="status-filter">
          <option value="">All Statuses</option>
          <option value="paid">Paid</option>
          <option value="sent">Pending</option>
          <option value="overdue">Overdue</option>
          <option value="draft">Draft</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="date-range">Date Range</label>
        <select id="date-range">
          <option value="all">All Time</option>
          <option value="30">Last 30 Days</option>
          <option value="90">Last 3 Months</option>
          <option value="180">Last 6 Months</option>
          <option value="365">Last Year</option>
        </select>
      </div>
      <div class="filter-group">
        <button class="btn btn-primary" id="manage-payment-btn">
          Manage Payment Methods
        </button>
      </div>
    </div>

    <!-- Invoice List -->
    <div class="invoice-list" id="invoice-list">
      <div class="loader">Loading invoices...</div>
    </div>
  </main>

  <script type="module" src="/src/views/invoices.js"></script>
</body>
</html>
